# Configuration for cargo-deny
# Run with: cargo deny check

[advisories]
# Security vulnerabilities
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    "RUSTSEC-2025-0055",  # tracing-subscriber dev-only
    "RUSTSEC-2025-0010",  # ring unmaintained (Substrate)
]

# Yanked crates that are safe to use (documented exceptions)
[advisories.yanked]
# const-hex 1.13.0 yanked but used by frame-metadata-hash-extension
# This is a Substrate dependency, awaiting upstream fix
enabled = true
ignore = [
    { crate = "const-hex", version = "=1.13.0" },
]

[licenses]
# License restrictions
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "GPL-3.0",
    "CC0-1.0",
    "Unlicense",
    "0BSD",
]
deny = [
    # Copyleft licenses that could be problematic
    "GPL-2.0",
    "AGPL-3.0",
]
copyleft = "warn"
allow-osi-fsf-free = "both"
default = "deny"
confidence-threshold = 0.8

[bans]
# Ban specific crates
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"

# Deny certain crates known to have issues
deny = [
    # Add any crates you want to explicitly ban
]

# Skip certain crates from duplicate version checking
skip = [
    # Substrate/Polkadot often have version conflicts
    { name = "bitflags" },
    { name = "syn" },
]

skip-tree = [
    # Skip entire dependency trees if needed
]

[sources]
# Only allow crates from these sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://github.com/paritytech/polkadot-sdk.git",
]
