name: Feature CI

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick checks that run first - format and unsafe code detection
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Find unsafe code blocks
        run: |
          echo "Searching for unsafe code blocks..."
          rg "unsafe" --type rust --stats || echo "No unsafe code found"

      - name: Find unwrap usage
        run: |
          echo "Searching for unwrap() usage..."
          rg "\.unwrap\(\)" --type rust --stats || echo "No unwrap() found"

      - name: Find expect usage
        run: |
          echo "Searching for expect() usage..."
          rg "\.expect\(" --type rust --stats || echo "No expect() found"

      - name: Find panic usage
        run: |
          echo "Searching for panic! usage..."
          rg "panic!\(" --type rust --stats || echo "No panic!() found"

  # Security checks - audit, deny, supply chain (runs in parallel with quick-checks)
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    # Removed: needs: quick-checks - these are independent checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cache cargo-deny
        id: cache-cargo-deny
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-deny
          key: ${{ runner.os }}-cargo-deny-0.19.0

      - name: Install cargo-deny
        if: steps.cache-cargo-deny.outputs.cache-hit != 'true'
        run: cargo install cargo-deny --locked --version 0.19.0

      - name: Check advisories (uses deny.toml for exceptions)
        run: cargo deny check advisories

      - name: Check licenses
        run: cargo deny check licenses

      - name: Check sources (only crates.io + Polkadot SDK allowed)
        run: cargo deny check sources

  # Build - node and contracts (runs in parallel with quick-checks and security)
  build-and-lint-node:
    name: Build & Lint Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: clippy, rust-src

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: node
          cache-on-failure: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler

      - name: Run clippy on runtime (node skipped due to pallet-staking issue)
        run: cargo +nightly clippy --package arkavo-runtime

      - name: Build node
        run: cargo +nightly build --package arkavo-node

      # Removed: Build runtime - already built as dependency of node

      - name: Upload node binary
        uses: actions/upload-artifact@v4
        with:
          name: arkavo-node
          path: target/debug/arkavo-node
          retention-days: 7

  # Build & Lint contracts (runs in parallel with quick-checks and security)
  build-contracts:
    name: Build & Lint Contract (${{ matrix.contract }})
    runs-on: ubuntu-latest
    # No dependencies - runs immediately in parallel with quick-checks and security
    strategy:
      matrix:
        contract:
          - access_registry
          - attribute_store
          - policy_engine
          - payment_integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: clippy, rust-src

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: contracts -> target
          shared-key: contracts-${{ matrix.contract }}
          cache-on-failure: true

      - name: Cache cargo-contract
        id: cache-cargo-contract
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-contract
          key: ${{ runner.os }}-cargo-contract-6.0.0-beta.1

      - name: Install cargo-contract
        if: steps.cache-cargo-contract.outputs.cache-hit != 'true'
        run: cargo install cargo-contract --locked --version 6.0.0-beta.1

      - name: Lint contract
        working-directory: contracts/${{ matrix.contract }}
        run: |
          cargo clippy -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -A clippy::cargo_common_metadata

      - name: Build contract
        working-directory: contracts/${{ matrix.contract }}
        run: cargo contract build

      - name: Upload contract artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.contract }}
          path: |
            contracts/${{ matrix.contract }}/target/ink/${{ matrix.contract }}.polkavm
            contracts/${{ matrix.contract }}/target/ink/${{ matrix.contract }}.json
          retention-days: 7

  # Test - node and contracts
  test-node:
    name: Test Node
    runs-on: ubuntu-latest
    needs: build-and-lint-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: node
          cache-on-failure: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Run tests
        run: cargo +nightly test --workspace --exclude access_registry --exclude attribute_store --exclude policy_engine --exclude payment_integration

  test-contracts:
    name: Test Contract (${{ matrix.contract }})
    runs-on: ubuntu-latest
    needs: build-contracts
    strategy:
      matrix:
        contract:
          - access_registry
          - attribute_store
          - policy_engine
          - payment_integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: contracts -> target
          shared-key: contracts-${{ matrix.contract }}
          cache-on-failure: true

      - name: Run contract tests
        working-directory: contracts/${{ matrix.contract }}
        run: cargo test

  # Docker validation - validate Dockerfile and test with pre-built binary
  docker-check:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    needs: build-and-lint-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node binary
        uses: actions/download-artifact@v4
        with:
          name: arkavo-node
          path: ./artifact/

      - name: Make binary executable
        run: chmod +x ./artifact/arkavo-node

      - name: Validate Dockerfile syntax
        run: docker build --check -f Dockerfile .

      - name: Build runtime image with pre-built binary
        run: |
          # Build only the runtime stage using the pre-built binary
          cat > Dockerfile.ci << 'EOF'
          FROM ubuntu:24.04
          RUN apt-get update && \
              apt-get install -y ca-certificates curl libssl-dev && \
              rm -rf /var/lib/apt/lists/*
          RUN useradd -m -u 1001 -U -s /bin/sh -d /arkavo arkavo
          WORKDIR /arkavo
          COPY artifact/arkavo-node /usr/local/bin/
          RUN chmod +x /usr/local/bin/arkavo-node && chown -R arkavo:arkavo /arkavo
          USER arkavo
          EXPOSE 30333 9933 9944
          ENTRYPOINT ["/usr/local/bin/arkavo-node"]
          CMD ["--help"]
          EOF
          docker build -f Dockerfile.ci -t arkavo-node:test .

      - name: Test Docker image
        run: |
          docker run --rm arkavo-node:test --help
